{% extends 'notepad/data_store/base.html' %}
{% load static %}
{% block main-content %}
<body>
    <div id="signin">
        <div class="container w-75 pt-5">
            <div id="signin-row" class="row justify-content-center align-items-center">
                <div id="signin-column" class="col-md-6">
                    <div id="signin-box" class="col-md-12">
                        <form id="signin-form" class="form" action="{% url 'notepad:login' %}" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3><br>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username"><br>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email"><br>
                            </div>
                            <div class="form-group">
                                <input type="t" name="username" id="username" class="form-control" placeholder="phone number"><br>
                            </div>
                            <div class="form-group">
                                <input type="text" name="password" id="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="form-group pt-3 text-center">
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
