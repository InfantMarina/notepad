{% extends 'notepad/data_store/base.html' %}
{% load static %}
{% block main-content %}
<body>
    <div id="login">
        <div class="container w-75 pt-5">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{% url 'notepad:index' %}" method="post">
                            <h3 class="text-center text-info">Login</h3><br>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" placeholder="phone number"><br>
                            </div>
                            <div class="form-group">
                                <input type="text" name="password" id="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-group pt-5">
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right pt-2" style="color: #4e342e;">New User
                                <a href="{% url 'notepad:login' %}newuser/" class="text-info pl-3" style="text-decoration: none">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
